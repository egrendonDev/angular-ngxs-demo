<div *ngIf="users$">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users$ | async">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button (click)="showUpdateForm(user)" class="btn btn-primary" style="margin: 5px">Update</button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div *ngIf="isUpdateActivated && selectedItem" style="margin-top: 50px; margin-left: 50px;">
    <h4>Update User</h4>
    <form (ngSubmit)="updateUser(updateForm)" #updateForm="ngForm">
        <div class="form-group">
            <label for="name">User Name</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                    [(ngModel)]="selectedItem.name"
                    style="width: 400px"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    [(ngModel)]="selectedItem.email"
                    style="width: 400px"/>
        </div>
        <button [disabled]="updateForm.invalid" class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
