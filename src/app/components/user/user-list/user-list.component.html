<div *ngIf="users$">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users$ | async">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button (click)="showUpdateForm(user)" class="btn btn-primary" style="margin: 5px">Update</button>
                <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
